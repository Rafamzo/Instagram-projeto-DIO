<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper" >
            <div class="instagram-celular">
                <img src="./img/celular-instagram.png" alt="celular">

            <div class="instagram-login">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                    <div class="foto-perfil">
                        <img src="./img/foto-perfil.jpg" alt="foto-perfil">
                    </div>
                    <a href="#" class="entrar-na-conta">Continuar como rafaelmzo</a>
                    <span>Não é rafaelmzo?
                        <a class="trocar-de-conta" href="#"> Trocar de conta</a>
                    </span>
                </div>
            </div>
        </div> 
    </body>
